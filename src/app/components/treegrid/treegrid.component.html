<ejs-treegrid  #treeGrid height="220" pageSettings="pager"  [dataSource]='data' [treeColumnIndex]='1' childMapping='subtasks' [allowPaging]="true"
[pageSettings]="pageSettings" [allowSorting]="true" [allowResizing]="true" [treeColumnIndex]='1'
[allowExcelExport]="true"  [editSettings]="editSettings" childMapping="subtasks"   [toolbar]='toolbar' [allowPdfExport]="true" (toolbarClick)='toolbarClick($event)'  >
    <e-columns>
        <e-column field='taskID' headerText='Task ID' textAlign='Right' width=70></e-column>

        <e-column field='startDate' headerText='Start Date' textAlign='Right' format='yMd' width=90></e-column>
        <e-column field='duration' headerText='Duration' textAlign='Right' width=80></e-column>
    </e-columns>
